<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus data-ng-model="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required data-ng-model="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="signIn()">Sign in</button>
    </form>
</div>
<form id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
    <input type="file" name="userPhoto" />
    <input type="submit" value="Upload Image" name="submit">
</form>
<!-- /container -->
